<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>10秒タイピング</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section>
            <h2 class="title">10秒タイピング</h2>
            <div class="container">
                <div class="time">
                    <p id="timer">残り時間:10秒</p>
                </div>
                <div class="typing">
                    <span id="start"></span>
                    <span id="end">スペースを押してください</span>
                </div>
                <div class="button">
                    <a href="#" onclick="restart();">タイトルに戻る</a>
                </div>
                <div class="record">
                    <span class="record-title">結果</span>
                    <p id="ok">正解数:0</p>
                    <p id="ng">ミスタイプ:0</p>
                </div>
            </div>
        </section>
    </body>
</html>
